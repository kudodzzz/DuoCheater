        .magnetic_hover_1 {

    <script>
        function addMagneticHoverEventListeners(element) {
            let mouseDown = false;
            element.addEventListener("mousemove", (e) => {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                if (mouseDown) {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(0.95)`;
                } else {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(1.05)`;
                }
            });
            element.addEventListener("mouseleave", () => {
                element.style.transform = "translate(0, 0) scale(1)";
                mouseDown = false;
            });
            element.addEventListener("mousedown", (e) => {
                mouseDown = true;
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                if (mouseDown) {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(0.95)`;
                } else {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(1.05)`;
                }
            });
            element.addEventListener("mouseup", (e) => {
                mouseDown = false;
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                if (mouseDown) {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(0.95)`;
                } else {
                    element.style.transform = `translate(${x * 0.1}px, ${
                        y * 0.1
                    }px) scale(1.05)`;
                }
            });
        }

        let magnetic_hover_1 = document.querySelectorAll(".magnetic_hover_1");
        magnetic_hover_1.forEach(addMagneticHoverEventListeners);

        let observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes) {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1 && node.matches(".magnetic_hover_1")) {
                            addMagneticHoverEventListeners(node);
                        }
                    });
                }
            });
        });

        document.querySelector("#download").addEventListener("click", function () {
            window.open('https://raw.githubusercontent.com/kudodzzz/DuoCheater/refs/heads/main/DuoCheater.user.js', '_self');
        });

        const versionElement = document.getElementById('version');

        document.addEventListener('keydown', function(event) {
            if (event.key === 'v') {
                versionElement.style.opacity = '1';
            }
        });

        document.addEventListener('keyup', function(event) {
            if (event.key === 'v') {
                //versionElement.style.opacity = '0';
            }
        });

        let tapCount = 0;
        let tapTimeout;

        function handleTripleTap() {
            tapCount++;

            clearTimeout(tapTimeout);

            tapTimeout = setTimeout(() => {
                tapCount = 0;
            }, 600);

            if (tapCount >= 2) {
                versionElement.style.opacity = '1';
                tapCount = 0;
            }
        }

        const iconElement = document.getElementById('icon');
        iconElement.addEventListener('click', handleTripleTap);
        
        function confetti() {
            let canvas = document.getElementById("confetti_canvas");
            if (!canvas.confettiInitialized) {
                let ctx = canvas.getContext("2d");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                let cx = ctx.canvas.width / 2;
                let cy = ctx.canvas.height / 2;
                
                canvas.ctx = ctx;
                canvas.cx = cx;
                canvas.cy = cy;
                canvas.confetti = [];
                canvas.animationId = null;
                canvas.confettiInitialized = true;
                
                let resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    canvas.cx = canvas.ctx.canvas.width / 2;
                    canvas.cy = canvas.ctx.canvas.height / 2;
                };
                
                const resizeObserver = new ResizeObserver(() => {
                    resizeCanvas();
                });
                resizeObserver.observe(canvas);
                
                let render = () => {
                    canvas.ctx.clearRect(0, 0, canvas.width, canvas.height);
                    canvas.confetti.forEach((confetto, index) => {
                        let width = confetto.dimensions.x * confetto.scale.x;
                        let height = confetto.dimensions.y * confetto.scale.y;
                        canvas.ctx.translate(confetto.position.x, confetto.position.y);
                        canvas.ctx.rotate(confetto.rotation);

                        confetto.velocity.x -= confetto.velocity.x * drag;
                        confetto.velocity.y = Math.min(
                            confetto.velocity.y + gravity,
                            terminalVelocity,
                        );
                        confetto.velocity.x +=
                            Math.random() > 0.5 ? Math.random() : -Math.random();

                        confetto.position.x += confetto.velocity.x;
                        confetto.position.y += confetto.velocity.y;

                        if (confetto.position.y >= canvas.height) canvas.confetti.splice(index, 1);

                        if (confetto.position.x > canvas.width) confetto.position.x = 0;
                        if (confetto.position.x < 0) confetto.position.x = canvas.width;

                        canvas.ctx.fillStyle = confetto.color.front;
                        canvas.ctx.fillRect(-width / 2, -height / 2, width, height);
                        canvas.ctx.setTransform(1, 0, 0, 1, 0, 0);
                    });
                    canvas.animationId = window.requestAnimationFrame(render);
                };
                render();
            }
            
            const gravity = 0.5;
            const terminalVelocity = 10;
            const drag = 0.01;
            const colors = [
                { front: "#FF2D55", back: "#FF2D55" },
                { front: "#FF9500", back: "#FF9500" },
                { front: "#FFCC00", back: "#FFCC00" },
                { front: "#34C759", back: "#34C759" },
                { front: "#5AC8FA", back: "#5AC8FA" },
                { front: "#007AFF", back: "#007AFF" },
                { front: "#5856D6", back: "#5856D6" },
                { front: "#AF52DE", back: "#AF52DE" },
            ];

            const confettiSizeRange = {
                min: 5,
                max: 15
            };
            
            let randomRange = (min, max) => Math.random() * (max - min) + min;

            const confettiCount = 500;
            for (let i = 0; i < confettiCount; i++) {
                canvas.confetti.push({
                    color: colors[Math.floor(randomRange(0, colors.length))],
                    dimensions: {
                        x: randomRange(confettiSizeRange.min, confettiSizeRange.max),
                        y: randomRange(confettiSizeRange.min, confettiSizeRange.max),
                    },
                    position: {
                        x: randomRange(0, canvas.width),
                        y: canvas.height - 1,
                    },
                    rotation: randomRange(0, 2 * Math.PI),
                    scale: {
                        x: 1,
                        y: 1,
                    },
                    velocity: {
                        x: randomRange(-25, 25),
                        y: randomRange(0, -50),
                    },
                });
            }
        }

        let blurState = true;
        window.onfocus = () => {
            blurState = true;
        };
        window.onblur = () => {
            blurState = false;
        };
        function heartbeat() {
            if (!localStorage.getItem('random_key')) localStorage.setItem('random_key', Array.from({ length: 16 }, () => 'abcdefghijklmnopqrstuvwxyz0123456789'[Math.floor(Math.random() * 36)]).join(''));
            key = localStorage.getItem('random_key');
            let url = window.location.href;
            if (!blurState) return;
            fetch('https://api.duolingopro.net/heartbeat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    key: key
                })
            });
        }
        heartbeat();
        setInterval(heartbeat, 2000);
    </script>
